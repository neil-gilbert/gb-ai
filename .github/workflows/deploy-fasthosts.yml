name: Deploy Web Static (Legacy)

on:
  workflow_dispatch:

concurrency:
  group: deploy-fasthosts-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Build And Upload Static Site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Validate required secrets
        run: |
          test -n "${{ secrets.FASTHOSTS_FTP_HOST }}" || (echo "Missing FASTHOSTS_FTP_HOST" && exit 1)
          test -n "${{ secrets.FASTHOSTS_FTP_USERNAME }}" || (echo "Missing FASTHOSTS_FTP_USERNAME" && exit 1)
          test -n "${{ secrets.FASTHOSTS_FTP_PASSWORD }}" || (echo "Missing FASTHOSTS_FTP_PASSWORD" && exit 1)
          test -n "${{ secrets.NEXT_PUBLIC_API_BASE_URL }}" || (echo "Missing NEXT_PUBLIC_API_BASE_URL" && exit 1)

      - name: Build static web export
        run: npm run build:web
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}

      - name: Upload to Fasthosts via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FASTHOSTS_FTP_HOST }}
          username: ${{ secrets.FASTHOSTS_FTP_USERNAME }}
          password: ${{ secrets.FASTHOSTS_FTP_PASSWORD }}
          protocol: ftps
          local-dir: apps/web/out/
          server-dir: ./
          state-name: ftp-deploy-sync-state-web.json
          dangerous-clean-slate: false
