version: "3.9"

services:
  mysql:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: hyoka
      MYSQL_USER: hyoka
      MYSQL_PASSWORD: hyoka123
      MYSQL_ROOT_PASSWORD: root123
    ports:
      - "3306:3306"
    volumes:
      - ../.mysqldata:/var/lib/mysql

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ../.minio:/data

  api:
    build:
      context: ..
      dockerfile: src/Hyoka.Api/Dockerfile
    depends_on:
      - mysql
      - minio
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      Database__Provider: MySql
      ConnectionStrings__MySql: Server=mysql;Port=3306;Database=hyoka;User=hyoka;Password=hyoka123;SslMode=None;AllowPublicKeyRetrieval=True
      Storage__ServiceUrl: http://minio:9000
      Storage__AccessKey: minio
      Storage__SecretKey: minio123
      Storage__Bucket: hyoka-attachments
      Storage__UsePathStyle: "true"
      Stripe__SecretKey: ${Stripe__SecretKey:-}
      Stripe__WebhookSecret: ${Stripe__WebhookSecret:-}
      Providers__OpenAI__ApiKey: ${Providers__OpenAI__ApiKey:-}
      Providers__Anthropic__ApiKey: ${Providers__Anthropic__ApiKey:-}
      Providers__OpenRouter__ApiKey: ${Providers__OpenRouter__ApiKey:-}
      Clerk__Issuer: ${Clerk__Issuer:-}
      Clerk__Audience: ${Clerk__Audience:-}
    ports:
      - "8080:8080"

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8080
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY:-}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY:-}
    ports:
      - "3000:3000"
